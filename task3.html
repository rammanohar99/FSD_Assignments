<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .trail {
      position: absolute;
      height: 6px;
      width: 6px;
      border-radius: 3px;
      background: teal;
    }
    body {
      height: 300px;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script>
  // Number of trail elements
  const trailCount = 10;
  const trailElements = [];

  // Create trail elements
  for (let i = 0; i < trailCount; i++) {
    const div = document.createElement("div");
    div.className = "trail";
    document.body.appendChild(div);
    trailElements.push(div);
  }

  let currentIndex = 0;

  // Move trail elements on mouse move
  window.addEventListener("mousemove", event => {
    const trail = trailElements[currentIndex];
    trail.style.left = (event.pageX - 3) + "px";
    trail.style.top = (event.pageY - 3) + "px";
    currentIndex = (currentIndex + 1) % trailCount; // Cycle through trail elements
  });
</script>

</body>
</html>
